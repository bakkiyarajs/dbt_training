version: 2

models:
  - name: Customer
    columns:
      - name: CUSTOMERID
        tests:
          - unique
          - not_null
      - name: CUSTOMER_NAME
        tests:
          - not_null
      - name: SEGMENT
        tests:
          - accepted_values:
              values:
                - "Consumer"
                - "Home Office"
                - "Corporate"

              